    <!--formulario-->
    <main style="background-color:beige">
        <br /><br />
        <!--creando formulario-->
        <center>
            <h1>titulo de formulario cambios</h1>
            <form id="formulariog23">
                
                <label for="nombres">Ingresar nombres</label>
                <input type="text" placeholder="Ingresar nombre" id="nombres" size=60  minlength=5 required />
                <br /><br />

                <label for="numero_documento">Ingresar año</label>
                <input type="number" placeholder="Ingresar año" id="numero_documento" size=60  required="true" 
                        min=1900 max=2022   />
                <br /><br />

                <label for="fecha">Ingresar fecha</label>
                <input type="date" id="fecha" />

                <br /><br />

                <label for="clave">Ingresar clave</label>
                <input type="password" id="clave" />
                <br /><br />
                <label for="tipo_documento">Ingresar tipo de documento</label>
                <select id="tipo_documento">
                    <option value="CC" selected>Cedula ciudadania</option>
                    <option value="TI">Tarjeta de identidad</option>
                    <option value="CE">Cedula extranjeria</option>

                </select>
                <br /><br />
                <label for="obsevaciones">Ingresar Observaciones</label>
                <textarea id="observaciones" autocomplete="on" cols="50" rows="3" minlength="10">

                </textarea>
                <br /><br />
                <label>Ingresar genero</label>
                <label>Femenino</label><input type="radio" name="genero" />
                <label>Masculino</label><input type="radio" name="genero" />

                <br /><br />
                <label>Ingresar Materias</label>
                <label>Quimica</label><input type="checkbox" name="materias" />
                <label>Fisica</label><input type="checkbox" name="materias" />
                <label>Idiomas</label><input type="checkbox" name="materias" />


                <br /><br />
                <input type="submit" id="boton" size="60" value="Guardar" />


            </form>
        
        
        <!--Crear tabla -->
        <h1>Ejemplo tabla</h1>
    </center>
        <table align="center" bgcolor="#C0C0C0" border="1" width="50%">
            <tr>
                <th></th>

                <th>Martes</th>

                <th>Viernes</th>

            </tr>
            <tr>
                <td>8-10</td>
                <td>Quimica</td>
                <td>Fisica</td>
                <td>Matematicas</td>
                <td>Matematicas</td>
                <td>Idiomas</td>

            </tr>

        </table>
